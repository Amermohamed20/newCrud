<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="imgs/lap.jpg" type="image/x-icon">
    <title>Document</title>
</head>

<body>

    <div class="crud">
        <div class="head">
            <h2>Management Project</h2>
            <p>Marketing Project Management .</p>
        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="title" class="inp">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price" class="inp">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes" class="inp">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads" class="inp">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount" class="inp">
                <small id="total" class="inp"></small>
                <input type="number" id="count" placeholder="How many produts you want" class="inp">
                <input type="text" id="category" placeholder="category" class="inp">
                <button id="submit">Creat</button>
            </div>

        </div>

        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search by title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search by category</button>
                </div>
            </div>
        </div>

        <div id="deleteAll">

        </div>

        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>Total</th>
                <th>category</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>

            <tbody id="tbody">

            </tbody>
        </table>
    </div>



    <script src="js/index.js"></script>
</body>

</html>
